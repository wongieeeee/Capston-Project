<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main" data-image="image1.jpg">
            <img src="video1.gif" alt="Chicken">
          <div class="caption">
            Here is a picture of Minecraft Chicken
          </div>
        </div>
        <div class="item">
          <img src="video2.gif" alt="Pig" />
          <div class="caption">Look at this Minecraft Cow!</div>
        </div>
        <div class="item">
          <img src="video3.gif" alt="Cows" />
          <div class="caption">
            Look at this Minecraft Pig!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
